<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>h5tap example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <style>
textarea {
  width: 90vw;
  height: 70vh;
}
  </style>
</head>
<body>
  <div>
    <button cmd="button1">button1</button>
    <button cmd="button2">button2</button>
    <button cmd="button3">button3</button>
    <button cmd="button4">button4</button>
    <button cmd="button5">button5</button>
  </div>
  <textarea></textarea>
</body>
<script src="../h5tap.js"></script>
<script>
h5tap('body', '[cmd]', function (target) {
  document.querySelector('textarea').value += target.getAttribute('cmd') + '\n';
});

</script>
</html>
